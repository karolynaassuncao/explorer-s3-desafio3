<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Formulário de mentoria</title>

  <link rel="stylesheet" href="form-reserve.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentoring">
      <fieldset>
        <legend>
          Informações pessoais
        </legend>
        <div class="name">
          <div class="info-wrapper">
            <label for="first-name">Nome</label>
            <input id="first-name" type="text" required>
          </div>
  
          <div class="info-wrapper">
            <label for="last-name">Sobrenome</label>
            <input id="last-name" type="text" required>
          </div>
        </div>

        <div class="info-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input id="email" type="email" required>
        </div>

        <div class="info-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input id="password" type="password" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Informações do mentor
        </legend>

        <div class="info-wrapper">
          <label for="mentor-name">Nome do seu mentor</label>
          <input id="mentor-name" type="text" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Seus horários disponíveis
        </legend>

        <div class="first-section">
          <span class="title">Primeira mentoria</span>

          <div class="container-info-wrapper">
            <div class="info-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input id="first-date" type="date" required>
            </div>
            
            <div class="info-wrapper-infoTime">
              <div class="info-wrapper">
                <label for="first-begin">Das</label>
                <input id="first-begin" type="time" required>
              </div>
              <div class="info-wrapper">
                <label for="first-end">Até</label>
                <input id="first-end" type="time" required>
              </div>
            </div>
          </div>
        </div>

        <div class="second-section">
          <span class="title">Segunda mentoria</span>

          <div class="container-info-wrapper">
            <div class="info-wrapper">
              <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input id="second-date" type="date" required>
            </div>
            
            <div class="info-wrapper-infoTime">
              <div class="info-wrapper">
                <label for="second-begin">Das</label>
                <input id="second-begin" type="time" required>
              </div>
              <div class="info-wrapper">
                <label for="second-end">Até</label>
                <input id="second-end" type="time" required>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="mentoring">
       SALVAR
      </button>
   </footer>
  </div>
</body>
</html>
